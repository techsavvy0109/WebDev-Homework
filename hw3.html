<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .box {
      background-color: #5911cc;
      border-radius: 10px;
      padding: 4px 5px;
      min-height: 45px;
      float: right;
      margin: 10px;
    }

    @media screen and (max-width: 500px) {
      .box {
        float: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- Content goes here -->
  </div>
</body>
</html>
